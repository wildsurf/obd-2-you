<div class="alert"><%= currentHint %></div>

<input type="button" value="Clear Code" id="clear-filter">

<form>
  <% _.each(inputs, function(input) { %>
    <input class="code-char" type="<%= input.type %>" maxlength="1" size="1" id="c_<%= input.codeId %>">
  <% }); %>
  <input type="submit" class="js-hidden" value="Submit">
</form>
