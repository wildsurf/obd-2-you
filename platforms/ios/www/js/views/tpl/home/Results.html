<ul class="error-results centre-on-page">
  <% if (results.length) { %>
    <% _.each(results, function(result) { %>
      <li id="c_<%= result.get('code') %>">
        <strong><%= result.get('code') %></strong>
        <span class="make">[<%= result.get('make') %>]</span>
        <span class="error"><%= result.get('error') %></span>
      </li>
    <% }); %>
  <% } else { %>
    <p class="no-results">No results!</p>
  <% } %>
</ul>
